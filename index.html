<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Screamer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #c0c0c0; /* cinza cl√°ssico 98 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
            font-family: "MS Sans Serif", sans-serif;
        }

        /* Caixinha 3D estilo Windows 98 */
        #checkbox {
            width: 40px;
            height: 40px;
            background: #c0c0c0;
            border: 2px solid #fff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dot {
            width: 14px;
            height: 14px;
            background: black;
        }

        #video {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body onclick="start()">

    <div id="checkbox">
        <div id="dot"></div>
    </div>

    <video id="video" src="video.mp4" loop></video>

    <script>
        function start() {
            document.body.onclick = null;
            document.getElementById('checkbox').style.display = 'none';

            const v = document.getElementById('video');
            v.style.display = 'block';
            v.play();
        }
    </script>

</body>
</html>
